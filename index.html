<!DOCTYPE html>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}

.container {
  display: flex;
  gap: 10px;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px; /* Espa√ßo entre containers */
}

.number {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 50px;
}

.number p {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 5px;
}

.number input[type="checkbox"] {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  border: 2px solid #ccc;
  border-radius: 50%;
  cursor: pointer;
  position: relative;
}

.number input[type="checkbox"]:checked {
  background-color: #4CAF50;
  border: none;
}
</style>
</head>
